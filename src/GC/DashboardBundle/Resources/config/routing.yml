dashboard_index:
    pattern:  /dashboard
    defaults: { _controller: GCDashboardBundle:Default:index }

project_show:
    pattern: /project/{id}
    defaults: { _controller: GCDashboardBundle:Project:show }
    requirements:
        id: \d+

project_new:
    pattern: /project/new
    defaults: { _controller: GCDashboardBundle:Project:new }

project_category_select:
    pattern: /project/new/category/{id}
    defaults: { _controller: GCDashboardBundle:Project:new_category }